# General nginx configuration settings
/**
 * This file contains common nginx settings and paths used by XyNginC
 * Modify these paths if your nginx installation uses different directories
 */

# Nginx directories
NGINX_SITES_AVAILABLE="/etc/nginx/sites-available"
NGINX_SITES_ENABLED="/etc/nginx/sites-enabled"

# Backup directory for configuration snapshots
BACKUP_DIR="/var/backups/xynginc"

# SSL certificate directory (Let's Encrypt default)
SSL_CERT_DIR="/etc/letsencrypt/live"

# Common proxy headers used across all configurations
COMMON_PROXY_HEADERS="proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection 'upgrade';
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_cache_bypass $http_upgrade;"

# SSL security settings
SSL_PROTOCOLS="TLSv1.2 TLSv1.3"
SSL_CIPHERS="HIGH:!aNULL:!MD5"