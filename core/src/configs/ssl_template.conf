# Professional SSL/TLS configuration template for production domains
# Optimized for security (A+ SSL Labs rating), performance, and modern standards
# SSL certificates managed by Let's Encrypt via certbot
# Includes HTTP/2, HSTS, OCSP stapling, and perfect forward secrecy

# HTTP server - Permanent redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN_NAME}};

    # Hide nginx version
    server_tokens off;

    # Logging for HTTP redirect requests
    access_log /var/log/nginx/{{DOMAIN_NAME}}_http_access.log combined;
    error_log /var/log/nginx/{{DOMAIN_NAME}}_http_error.log warn;

    # Let's Encrypt ACME challenge location (certbot)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Custom error page for HTTP
    error_page 400 401 403 404 /error.html;
    error_page 500 502 503 504 /error.html;
    
    location = /error.html {
        root /var/www/html/errors;
        internal;
    }

    # Permanent redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - Main secure configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{DOMAIN_NAME}};

    # Hide nginx version
    server_tokens off;

    # SSL certificate paths (Let's Encrypt managed by certbot)
    ssl_certificate /etc/letsencrypt/live/{{DOMAIN_NAME}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN_NAME}}/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/{{DOMAIN_NAME}}/chain.pem;

    # SSL/TLS protocols - Only modern, secure protocols
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # SSL ciphers - Strong ciphers with perfect forward secrecy
    # Mozilla Modern configuration: https://ssl-config.mozilla.org/
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling for faster SSL handshakes
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # Diffie-Hellman parameter for DHE ciphersuites (generate with: openssl dhparam -out /etc/nginx/dhparam.pem 4096)
    # ssl_dhparam /etc/nginx/dhparam.pem;

    # Security headers (OWASP recommended for SSL)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Client request limits
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Logging with separate files per domain
    access_log /var/log/nginx/{{DOMAIN_NAME}}_access.log combined;
    error_log /var/log/nginx/{{DOMAIN_NAME}}_error.log warn;

    # Custom error pages for HTTPS
    error_page 400 401 403 404 /error.html;
    error_page 500 502 503 504 /error.html;

    location = /error.html {
        root /var/www/html/errors;
        internal;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Main application proxy with advanced configuration
    location / {
        # Backend proxy
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        proxy_http_version 1.1;
        
        # WebSocket support with proper upgrade handling
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy timeout settings for production
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffer settings for optimal performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 64k;
        
        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Graceful error handling
        proxy_intercept_errors on;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
    }

    # Static assets with aggressive caching and compression
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        
        # Long-term caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compression (requires gzip module)
        gzip_static on;
        
        # Disable logging for static assets
        access_log off;
        
        # CORS headers for fonts (if needed)
        # add_header Access-Control-Allow-Origin "*";
    }

    # Security: Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Security: Block sensitive file types
    location ~* \.(bak|backup|config|sql|fla|psd|ini|log|sh|inc|swp|dist|env|git|svn)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Health check endpoint for monitoring and load balancers
    location /health {
        access_log off;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        return 200 '{"status":"healthy","server":"{{DOMAIN_NAME}}","ssl":true,"timestamp":"$time_iso8601"}';
    }

    # Readiness probe (customize based on your backend)
    location /ready {
        access_log off;
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}}/ready;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        add_header Cache-Control "no-cache";
    }

    # Robots.txt handling
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon handling
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}

