# Configuration template for SSL-enabled domains
/**
 * This template generates nginx configuration for domains with SSL support
 * SSL certificates are managed by Let's Encrypt via certbot
 * Includes custom error pages for better user experience
 */

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name {{DOMAIN_NAME}};

    # Custom error pages for HTTP
    error_page 404 /error.html;
    error_page 500 502 503 504 /error.html;
    
    location / {
        return 301 https://$host$request_uri;
    }

    # Serve error page
    location = /error.html {
        root /var/www/xynginc;
        internal;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name {{DOMAIN_NAME}};

    # SSL certificate paths managed by Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/{{DOMAIN_NAME}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN_NAME}}/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Custom error pages for HTTPS
    error_page 404 /error.html;
    error_page 500 502 503 504 /error.html;

    location / {
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve error page
    location = /error.html {
        root /var/www/xynginc;
        internal;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}