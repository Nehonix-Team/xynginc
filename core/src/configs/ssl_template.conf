# SSL/TLS configuration template for production domains
# Optimized for security (A+ SSL Labs rating), performance, and modern standards
# SSL certificates managed by Let's Encrypt via certbot
# Requires headers_more dynamic module:
#   load_module modules/ngx_http_headers_more_filter_module.so;

############################
# HTTP -> HTTPS REDIRECT   #
############################
server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN_NAME}};

    # Hide nginx version
    server_tokens off;

    # Custom Server header for HTTP
    more_clear_headers Server;
    more_set_headers "Server: NEHONIX/XNCP";

    # Logging for HTTP redirect requests
    access_log /var/log/nginx/{{DOMAIN_NAME}}_http_access.log combined;
    error_log  /var/log/nginx/{{DOMAIN_NAME}}_http_error.log  warn;

    # Let's Encrypt ACME challenge location (certbot)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Custom errors for ACME/static files (optionnel)
    error_page 404 /errors/404.html;
    error_page 301 /errors/301.html;
    error_page 502 503 504 /error.html;

    location = /errors/404.html {
        root /var/www/html;
        internal;
        default_type text/html;
    }

    location = /errors/301.html {
        root /var/www/html;
        internal;
        default_type text/html;
    }

    location = /error.html {
        root /var/www/html/errors;
        internal;
        default_type text/html;
    }

    # Permanent redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

############################
# HTTPS MAIN VIRTUAL HOST  #
############################
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{DOMAIN_NAME}};

    # Hide nginx version
    server_tokens off;

    # Custom Server header for HTTPS
    more_clear_headers Server;
    more_set_headers "Server: NEHONIX/XNCP";

    # SSL certificate paths (Let's Encrypt managed by certbot)
    ssl_certificate         /etc/letsencrypt/live/{{DOMAIN_NAME}}/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/{{DOMAIN_NAME}}/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/{{DOMAIN_NAME}}/chain.pem;

    # SSL/TLS protocols - Only modern, secure protocols
    ssl_protocols TLSv1.2 TLSv1.3;

    # SSL ciphers - Mozilla modern config
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session optimization
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling       on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # HSTS & security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options           "SAMEORIGIN"                               always;
    add_header X-Content-Type-Options    "nosniff"                                  always;
    add_header X-XSS-Protection          "1; mode=block"                            always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"          always;
    add_header Permissions-Policy        "geolocation=(), microphone=(), camera=()" always;

    # Client limits
    client_max_body_size       {{MAX_BODY_SIZE}};
    client_body_buffer_size    128k;
    client_header_buffer_size  1k;
    large_client_header_buffers 4 16k;

    # Logging
    access_log /var/log/nginx/{{DOMAIN_NAME}}_access.log combined;
    error_log  /var/log/nginx/{{DOMAIN_NAME}}_error.log  warn;

    # ONLY proxy 5xx (bad gateway / upstream errors) must be custom
    error_page 502 503 504 /error.html;

    location = /error.html {
        root /var/www/html/errors;
        internal;
        default_type text/html;
    }

    ############################
    # BACKEND (API / APP)      #
    ############################
    location / {
        # Le backend gère toutes ses erreurs 4xx/5xx.
        proxy_pass         http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $server_name;
        proxy_set_header X-Forwarded-Port  $server_port;

        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout    90s;
        proxy_read_timeout    90s;

        # Buffers
        proxy_buffering          on;
        proxy_buffer_size        4k;
        proxy_buffers            8 4k;
        proxy_busy_buffers_size  8k;
        proxy_temp_file_write_size 64k;

        # Pas de cache sur contenu dynamique
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache     $http_upgrade;

        # IMPORTANT :
        # - Le backend garde ses 4xx/5xx JSON.
        # - Nginx n'intercepte que 502/503/504 pour page custom.
        proxy_intercept_errors on;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries   2;
        proxy_next_upstream_timeout 30s;
    }

    ############################
    # STATIC FILES LOCAUX      #
    ############################
    # Ici seulement, Nginx gère les 404 avec page HTML custom.
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        root /var/www/html;
        error_page 404 /errors/404.html;
        error_page 301 /errors/301.html;
        try_files $uri =404;  # 404 -> /errors/404.html
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /errors/404.html {
        root /var/www/html;
        internal;
        default_type text/html;
    }

    location = /errors/301.html {
        root /var/www/html;
        internal;
        default_type text/html;
    }

    ############################
    # SECURITY LOCATIONS       #
    ############################
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    ############################
    # HEALTH / READY / MISC    #
    ############################
    location /health {
        access_log off;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        return 200 '{"status":"healthy","server":"{{DOMAIN_NAME}}","ssl":true,"timestamp":"$time_iso8601"}';
    }

    location /ready {
        access_log off;
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}}/ready;
        proxy_connect_timeout 5s;
        proxy_read_timeout    5s;
        add_header Cache-Control "no-cache";
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
