# Nginx configuration template for non-SSL domains
# Optimized for security, performance, and reliability
#
# Note: This template requires nginx-module-headers-more
# Install with: sudo apt install nginx-module-headers-more
# Load module by adding to main nginx.conf: load_module modules/ngx_http_headers_more_filter_module.so;

server {
    listen 80;
    listen [::]:80;  # IPv6 support
    server_name {{DOMAIN_NAME}};

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Remove default nginx Server header and set custom one
    more_clear_headers Server;
    more_set_headers "Server: NEHONIX/XNCP";
    
    # Remove nginx version from headers (additional security)
    server_tokens off;

    # Max body size for uploads
    client_max_body_size {{MAX_BODY_SIZE}};
    
    # Buffer settings for better performance
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Logging configuration
    access_log /var/log/nginx/{{DOMAIN_NAME}}_access.log combined;
    error_log /var/log/nginx/{{DOMAIN_NAME}}_error.log warn;

    # UNIQUEMENT pour erreurs proxy 502/5xx (PAS les 404 backend)
    error_page 502 503 504 /error.html;

    # 1) Dire à Nginx quoi faire des 404 et 301
    error_page 404 /errors/404.html;
    error_page 301 /errors/301.html;

    # 2) Handler interne qui sert le fichier
    location = /errors/404.html {
        root /var/www/html;
        internal;
        default_type text/html;
    }

    location = /errors/301.html {
        root /var/www/html;
        internal;
        default_type text/html;
    }

    # Error page handler (pour 502/503/504)
    location = /error.html {
        root /var/www/html/errors;   # ou /var/www/html selon ton arbo
        internal;
        default_type text/html;
    }


    # FICHIERS STATIQUES LOCAUX avec error_page 404 spécifique
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        try_files $uri =404;  # 404 si fichier n'existe pas localement
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main application proxy - AUCUNE interception d'erreurs 4xx
    location / {
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Proxy timeout settings
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # IMPORTANT : NE PAS intercepter les 404 backend
        proxy_intercept_errors off;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Error page handler (UNIQUEMENT pour 404 statiques et 502 proxy)
    # location = /error.html {
    #     root /var/www/html/errors;
    #     internal;
    #     default_type text/html;
    # }

    # Health check endpoint
    location /xncp/health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Readiness check
    location /ready {
        access_log off;
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}}/ready;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt et favicon
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
