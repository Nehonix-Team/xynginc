# Configuration template for non-SSL domains
# This template generates nginx configuration for domains without SSL
# Suitable for development or internal services
# Includes custom error pages for better user experience

server {
    listen 80;
    server_name {{DOMAIN_NAME}};

    # Custom error pages
    error_page 404 /error.html;
    error_page 500 502 503 504 /error.html;

    location / {
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve error page
    location = /error.html {
        root /var/www/html/errors;
        internal;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}