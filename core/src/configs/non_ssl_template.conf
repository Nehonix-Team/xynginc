# Professional nginx configuration template for non-SSL domains
# Optimized for security, performance, and reliability

server {
    listen 80;
    listen [::]:80;  # IPv6 support
    server_name {{DOMAIN_NAME}};

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Remove nginx version from headers (additional security)
    server_tokens off;

    # Max body size for uploads
    client_max_body_size 20M;
    
    # Buffer settings for better performance
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Logging configuration
    access_log /var/log/nginx/{{DOMAIN_NAME}}_access.log combined;
    error_log /var/log/nginx/{{DOMAIN_NAME}}_error.log warn;

    # Custom error pages with proper status codes
    error_page 400 401 403 404 /error.html;
    error_page 500 502 503 504 /error.html;

    # Main application proxy
    location / {
        # Backend proxy configuration
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Proxy timeout settings (production-grade)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Disable caching for dynamic content
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Handle proxy errors gracefully
        proxy_intercept_errors on;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Static files optimization (if serving static content)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}};
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error page handler
    location = /error.html {
        root /var/www/html/errors;
        internal;
        default_type text/html;
    }

    # Health check endpoint for load balancers/monitoring
    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Readiness check (can be customized based on backend)
    location /ready {
        access_log off;
        proxy_pass http://{{BACKEND_HOST}}:{{BACKEND_PORT}}/ready;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Deny access to hidden files (security)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files (security)
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt handling
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon handling
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}

