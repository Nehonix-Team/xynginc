<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEHONIX - XyNginC</title>
    
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/jpeg"
      href="https://dll.nehonix.com/assets/NEHONIX/logo/nehonix.jpeg"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-2xl w-full text-center">
      <div class="bg-white rounded-3xl shadow-2xl p-12 border border-gray-100">
        <div class="mb-8">
          <div
            class="w-24 h-24 mx-auto bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center float-animation"
          >
            <svg
              class="w-12 h-12 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
        </div>

        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{TITLE}}</h1>

        <p class="text-gray-600 text-lg mb-8">{{DESCRIPTION}}</p>

        <div
          class="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-2xl p-6 mb-8"
        >
          <div class="flex items-center justify-center">
            <svg
              class="w-6 h-6 text-green-600 mr-2"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="text-green-800 font-semibold"
              >Server is running successfully!</span
            >
          </div>
        </div>

        <div class="text-sm text-gray-500">
          <p>
            NEHONIX
            <a href="https://github.com/Nehonix-Team/xynginc">XyNginC</a>
          </p>
          <p class="mt-2">
            If you see this page, your nginx reverse proxy is working correctly.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
